<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainpage">
        <div class="outerbox">
            <div class="loginphoneleft">
                <img class="loginphoto"src="instargamloginphoto.PNG" alt="Instagram Login Photo">

            </div>
            <div class="loginboxright  newclass">
                <div class="instagramtext">
                    Instagram
                </div>
                <div class="inputbox">
                    <input type="text" class="username" id="input" placeholder="Phone number,username, or email">
                </div>
                <div class="passwordbox">
                    <input type="text" class="password" id="password" placeholder="Password">

                </div>
                <div class="login">
                    <button class="bluelogin">Log in</button>
                </div>
                <hr class="lines">
                <!-- Add linees -->
                <div class="loginfacebook">
                    <img class="newimage"src="https://th.bing.com/th/id/OIP.WE109lmuCjsw8asJparTPgHaHa?rs=1&pid=ImgDetMain" alt="facebook logo">
                    <a class="face" href="https://www.facebook.com/login.php/">Log in with Facebook</a>
                </div>
                <div class="forgotpassword">
                    <a class="forget" href="https://www.instagram.com/accounts/password/reset/?hl=en"> Forgot password?</a>

                </div>
                <div class="newboxsignup newclass">
                    <p class="antext">Don't have an account?</p>
                    <a  class="anotherlink antext "href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a>
                </div>
            </div>
            
            <div class="getapp">

            </div>
            <div class="getonplayormicrosoft">
                <div class="googleplay">

                </div>
                <div class="microsoft">

                </div>
            </div>
            
        </div>
        <div class="lastbox">

        </div>
    </div>
</body>
</html>
